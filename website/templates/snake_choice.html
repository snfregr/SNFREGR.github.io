<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择游戏难度</title>
    <style>
        /* 在此添加CSS样式 */

        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 32px;
        }

        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
        }

        input[type=submit] {
            background-color: #008CBA;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
        }

        input[type=submit]:hover {
            background-color: #005F6B;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="card">
        <h1>选择游戏难度</h1>
        <form action="/game/snake/" method="post">
            <div>
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <label for="easy">简单</label>
            </div>
            <div>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">困难</label>
            </div>
            <input type="submit" value="开始游戏">
        </form>
    </div>
  </div>
  <script>
    // 在这里添加 JavaScript 代码
  </script>
</body>
</html>
